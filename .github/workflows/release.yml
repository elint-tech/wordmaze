name: Deploy package
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  Build:
    name: Build package

    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, 'release-skip')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run : |
          python -m pip install -U pip wheel
          pip install flake8 pytest
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run : |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Test with pytest
        run: |
          export PYTHONPATH=wordmaze
          pytest

  Release:
    name: Create release

    runs-on: ubuntu-latest
    needs: [Build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Zip wordmaze/
        run: |
          zip -r wordmaze.zip wordmaze
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is auto provided by Actions
        with:
          tag_name: ${{ github.ref }} # get tag
          release_name: Release ${{ github.ref }}
          body:  ${{ github.event.head_commit.message }} # get commit message
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the step above
          asset_path: ./wordmaze.zip
          asset_name: wordmaze.zip
          asset_content_type: application/zip

  Deploy:
    runs-on: ubuntu-latest
    needs: [Release]

    steps:

      - name: Checkout local repository
        uses: actions/checkout@v2

      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install -e .
      - name: Build dist
        run: |
          pip install wheel
          python setup.py sdist bdist_wheel
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
